<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <img class="hero" src="images/illustration-hero.svg" alt="">
            <div class="data">
                <h1>Order Summary</h1>
            <pre class="content">You can now listen to  millions of
songs ,audiobooks and podcasts on 
any device anywhere you like!
            </pre>
            <div class="plans">
                <p></p>
                <img  class="music" src="images/icon-music.svg" alt="">
                <pre style="text-align: left;" class="annual"> Annual Plan 
 $59.99/year </pre>
                <p class="change"> Change </p>
            </div>

            <form action="/">
                <button  class="pay" type="button">Proceed to Payment </button>
                <p></p>
                <form action="/">
                    <button class="cancel" type="button">Cancel Order </button>
            </form>
            </div>
            
        </div>
    </div>
</body>
</html>
